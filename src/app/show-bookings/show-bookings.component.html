<div style="background-color: #5f5f5f;">
        <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" style="color: white;letter-spacing: 1px;" href="#">Exportify</a>
                    <button class="btn btn-danger" style="float: right;" ><a style="color: white;" [routerLink]="['/bookMovie']">Book Movie</a></button>

                  </div>
                </div>
         </nav>
    </div>  

<div class='card'>
<div class="card-body">
<table class="table table-hover">
        <thead class="black white-text">
                <tr>
                  
                  <th scope="col">Movie</th>
                  <th scope="col">Timings</th>
                  <th scope="col">Number of tickets</th>
                </tr>
              </thead>
    
        <tr *ngFor="let l of list">
        
            <td>{{l.movie}}</td>
            <td>{{l.timings}}</td>
            <td>{{l.people}}</td>

        </tr>
    
</table>
</div>
</div>
